name: b2
version: 1.0.0
synopsis: b2
description: See README.markdown
category: Web
maintainer: matvey.aksenov@gmail.com
copyright: Matvey Aksenov 2018
license: BSD2
extra-source-files:
  - README.markdown

dependencies:
  - base >= 4.7 && < 5

default-extensions:
  - OverloadedStrings

library:
  dependencies:
    - aeson
    - bytestring
    - bytestring-to-vector
    - conduit-concurrent-map
    - vector
    - case-insensitive
    - conduit
    - cryptonite
    - http-conduit
    - http-types
    - resourcet
    - safe-exceptions
    - text
    - unordered-containers
  source-dirs:
    src
  ghc-options:
    - -funbox-strict-fields
    - -Wall

tests:
  spec:
    dependencies:
      - aeson
      - aeson-qq
      - b2
      - hspec
      - unordered-containers
    source-dirs:
      test
    main:
      Spec.hs
    ghc-options:
      - -Wall
      - -Werror
      - -threaded
      - -with-rtsopts=-N
